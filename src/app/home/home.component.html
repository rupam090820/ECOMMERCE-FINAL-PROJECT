
<ul>
    
    <li *ngFor="let food of foods ">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food image">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <!--bellow code for star ratting-->
                <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="true"></star-rating>
            </div>
            <div class="cook-time">
                <span>‚è≤ {{food.cookTime}}</span>
                <div>{{food.price|currency:'INR'}}</div>
            </div>

        </a>
    </li>
</ul>
