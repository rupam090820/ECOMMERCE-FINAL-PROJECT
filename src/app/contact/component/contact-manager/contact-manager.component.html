<div class="colour">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <p class="h3">Live Dinner Restaurent Employe Manegment System
                    <a class="btn btn-success btn-sm" routerLink="/contacts/add"><i class="fa fa-plus-circle">&nbsp;</i>
                        Add Employe</a>
                        
            <button class="text-center fw-bold mx-3 mb-0 btn btn-success btn-sm text-center" (click)="Logout()"><i class="fas fa-sign-out"></i> &nbsp;Logout</button>
                </p>
                <p class="fst-italic mt-1">here you using crud Operation like Add View Delete and Update </p>
                <form>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="Search Employe here" name="name"
                                [(ngModel)]="name" (ngModelChange)="search()">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!--======================    CONDITION BASE LOADING ===============-->

    <div *ngIf="loading">
        <app-spinner></app-spinner>
    </div>

    <!--  ========================= DISPLAY ERROR MESSAGE ========================-->
    <div *ngIf="!loading && errorMessage">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- <pre>{{contactsVariable | json }}</pre> -->


    <!--=========================================CARD SECTION ==================================  -->
    <div class="container" *ngIf="!loading && contactsVariable.length > 0">
        <div class="row align-item-center">
            <div *ngFor="let contact of contactsVariable | filter:name | paginate: {itemsPerPage:4,currentPage:p};" class="col-md-6">
                <div class="card list-group-item bg-success my-2">
                    <div class="card-body">



                        
                        <div class="row">
                            <div class="col-sm-4">
                                <!--for add image go to google and search user image and copy url and addhere, and go to style.css file and set contact image css file-->
                                <img [src]="contact.photo" alt="user picture" class="contact-img">
                            </div>
                            <div class="col-sm-7">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        Name:- <span class="fw-bold">{{contact.name}}</span>
                                    </li>
                                    <li class="list-group-item">
                                        Email:- <span class="fw-bold">{{contact.email}}</span>
                                    </li>
                                    <li class="list-group-item">
                                        Mob:- <span class="fw-bold">{{contact.mob}}</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                                <a routerLink="/contacts/view/{{contact.id}}" class="btn btn-warning btn-sm"><i
                                        class="fa fa-eye"></i></a>

                                <a routerLink="/contacts/edit/{{contact.id}}" class="btn btn-success btn-sm"><i
                                        class="fa fa-pen"></i></a>

                                <button class="btn btn-danger" (click)="deletcontacts(contact.id)"><i
                                        class="fa fa-trash"></i></button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6"><pagination-controls (pageChange)="p = $event"></pagination-controls></div>
        <div class="col-lg-6 divider d-flex align-items-center my-4">
          </div>
    </div>
    
    
</div>
